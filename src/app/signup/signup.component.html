<!-- sign-up.component.html -->
<div class="d-flex justify-content-center align-items-center vh-100 flex-column">
  
    <!-- Logo: Outside the form card, fixed at the top -->
    <div class="text-center mb-4">
      <img src="assets/Logo.webp" alt="Website Logo" class="img-fluid" style="width: 100px;">
    </div>
  
    <!-- Card: Contains the form, with scroll inside the card -->
    <div class="card shadow-lg p-4 overflow-auto" style="width: 450px; max-height: 500px;">
      <h4 class="text-center mb-3">Sign Up</h4>
  
      <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
        <!-- First Name -->
        <div class="form-group mb-3">
          <label for="firstName" class="form-label">First Name</label>
          <input id="firstName" class="form-control" formControlName="firstName" type="text" placeholder="Enter first name">
          <div *ngIf="signUpForm.get('firstName')?.invalid && signUpForm.get('firstName')?.touched" class="text-danger">
            First name is required.
          </div>
        </div>
  
        <!-- Last Name -->
        <div class="form-group mb-3">
          <label for="lastName" class="form-label">Last Name</label>
          <input id="lastName" class="form-control" formControlName="lastName" type="text" placeholder="Enter last name">
          <div *ngIf="signUpForm.get('lastName')?.invalid && signUpForm.get('lastName')?.touched" class="text-danger">
            Last name is required.
          </div>
        </div>
  
        <!-- Phone Number -->
        <div class="form-group mb-3">
          <label for="phoneNumber" class="form-label">Phone Number</label>
          <input id="phoneNumber" class="form-control" formControlName="phoneNumber" type="text" placeholder="Enter phone number">
          <div *ngIf="signUpForm.get('phoneNumber')?.invalid && signUpForm.get('phoneNumber')?.touched" class="text-danger">
            Enter a valid phone number.
          </div>
        </div>
  
        <!-- Email -->
        <div class="form-group mb-3">
          <label for="email" class="form-label">Email</label>
          <input id="email" class="form-control" formControlName="email" type="email" placeholder="Enter email">
          <div *ngIf="signUpForm.get('email')?.invalid && signUpForm.get('email')?.touched" class="text-danger">
            Enter a valid email.
          </div>
        </div>
  
        <!-- Username -->
        <div class="form-group mb-3">
          <label for="username" class="form-label">Username</label>
          <input id="username" class="form-control" formControlName="username" type="text" placeholder="Enter username">
          <div *ngIf="signUpForm.get('username')?.invalid && signUpForm.get('username')?.touched" class="text-danger">
            Username is required.
          </div>
        </div>
  
        <!-- Password -->
        <div class="form-group mb-3">
          <label for="password" class="form-label">Password</label>
          <input id="password" class="form-control" formControlName="password" type="password" placeholder="Enter password">
          <div *ngIf="signUpForm.get('password')?.invalid && signUpForm.get('password')?.touched" class="text-danger">
            Password must be at least 6 characters.
          </div>
        </div>
  
        <!-- Confirm Password -->
        <div class="form-group mb-3">
          <label for="confirmPassword" class="form-label">Confirm Password</label>
          <input id="confirmPassword" class="form-control" formControlName="confirmPassword" type="password" placeholder="Confirm password">
          <div *ngIf="signUpForm.errors?.['mismatch'] && signUpForm.get('confirmPassword')?.touched" class="text-danger">
            Passwords do not match.
          </div>
        </div>
  
        <!-- Sign Up Button -->
        <button type="submit" class="btn btn-primary w-100" [disabled]="signUpForm.invalid">Sign Up</button>
      </form>
  
      <!-- Message -->
      <div *ngIf="message" class="alert mt-3" [ngClass]="{'alert-success': message === 'Sign-up successful!', 'alert-danger': message !== 'Sign-up successful!'}">
        {{ message }}
      </div>
    </div>
  </div>
