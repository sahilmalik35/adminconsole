<div class="layout">
    <!-- Header Section -->
    <header class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container-fluid">
        <!-- Breadcrumb Section -->
        <nav aria-label="breadcrumb" class="breadcrumb-nav">
          <ol class="breadcrumb">
            <li *ngFor="let crumb of breadcrumbs" class="breadcrumb-item">
              <a [routerLink]="crumb.url">{{ crumb.label }}</a>
            </li>
          </ol>
        </nav>
  
        <!-- Dropdown with Searchable Options -->
        <div class="dropdown ms-auto">
          <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
            Options
          </button>
          <ul class="dropdown-menu dropdown-menu-end p-2" aria-labelledby="dropdownMenuButton">
            <!-- Searchable Dropdown 1 -->
            <li class="dropdown-item">
              <input class="form-control mb-2" type="text" placeholder="Search Option 1" [(ngModel)]="searchTerm1" (focus)="openDropdown()">
              <ul *ngIf="searchTerm1">
                <li *ngFor="let option of filteredOptions1()" class="dropdown-item">{{ option }}</li>
              </ul>
            </li>
  
            <!-- Searchable Dropdown 2 -->
            <li class="dropdown-item">
              <input class="form-control mb-2" type="text" placeholder="Search Option 2" [(ngModel)]="searchTerm2" (focus)="openDropdown()">
              <ul *ngIf="searchTerm2">
                <li *ngFor="let option of filteredOptions2()" class="dropdown-item">{{ option }}</li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </header>
  
    <!-- Side Navigation Section -->
    <aside class="side-nav bg-light" [ngClass]="{'collapsed': isCollapsed}">
      <!-- Admin Console Toggle Button -->
      <div class="admin-console-label" (click)="toggleSideNav()">
        <span><i class="fa fa-bars" aria-hidden="true"></i></span>
        <i class="ms-2" [ngClass]="isCollapsed ? 'bi bi-chevron-right' : 'bi bi-chevron-down'"></i>
      </div>
  
      <!-- Side Nav Links (visible only when not collapsed) -->
      <ul class="nav flex-column" *ngIf="!isCollapsed">
        <li class="nav-item">
          <a class="nav-link" routerLink="/page1">Page 1</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/page2">Page 2</a>
        </li>
      </ul>
    </aside>
  
    <!-- Main Content Area -->
    <main class="content">
      <router-outlet></router-outlet>
    </main>
  </div>
