<!-- sign-in.component.html -->
<div class="container d-flex flex-column align-items-center justify-content-center vh-100">
  <div class="card p-4 shadow-lg" style="width: 350px;">
    <div class="text-center mb-4">
      <img src="assets/Logo.webp" alt="Website Logo" class="img-fluid" style="width: 80px;">
    </div>

    <h4 class="text-center mb-3">Sign In</h4>

    <form [formGroup]="signInForm" (ngSubmit)="onSubmit()">
      <div class="form-group mb-3">
        <label for="username" class="form-label">Username</label>
        <input id="username" class="form-control" formControlName="username" type="text" placeholder="Enter username">
        <div *ngIf="signInForm.get('username')?.invalid && signInForm.get('username')?.touched" class="text-danger">
          Username is required.
        </div>
      </div>

      <div class="form-group mb-3">
        <label for="password" class="form-label">Password</label>
        <input id="password" class="form-control" formControlName="password" type="password" placeholder="Enter password">
        <div *ngIf="signInForm.get('password')?.invalid && signInForm.get('password')?.touched" class="text-danger">
          Password is required.
        </div>
      </div>

      <button type="submit" class="btn btn-primary w-100" [disabled]="signInForm.invalid">Sign In</button>
    </form>

    <div *ngIf="message" class="alert mt-3" [ngClass]="{'alert-success': message === 'Sign-in successful!', 'alert-danger': message !== 'Sign-in successful!'}">
      {{ message }}
    </div>
  </div>
</div>
